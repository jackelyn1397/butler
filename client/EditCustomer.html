<template name="EditCustomer">
  <h2>Submit A Meal</h2>
  <div>
    <p>
        <form>
            Loyalty Number:<br>
            <input id="loyaltyNumber"><br>
        </form>
    </p>
    <p>
        <form>
            Entree:<br>
            <input id="entree"><br>
        </form>
    </p>
    <p>
        <form>
            Drink:<br>
            <input id="drink"><br>
        </form>
    </p>
    <p>
        <button class="submit">Submit</button>
    </p>
  </div>
  <div>
  <button class="back">Back</button>
  </div>
</template>
