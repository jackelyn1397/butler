<template name="SearchCustomer">
<div>
  <h2>Search For Customer</h2>
  <div id="searchNumber">
    <p>
        <form>
            Name:<br>
            <input id="name"><br>
        </form>
        <form>
            Loyalty Number:<br>
            <input id="loyaltyNumber"><br>
        </form>
    </p>
    <p>
        <button class="submit">Submit</button>
    </p>
  </div>
  
    <div id="results">
      <p id="customerName"></p>
      <p id="entreeCategory"></p>
      <p id="entreePrice"></p>
      <p id="drinkCategory"></p>
      <p id="drinkPrice"></p>
    </div>
      
    <div id="recommendations">
    <p id="entreeRec"></p>
    <p id="drinkRec"></p>
  </div>
</div>
</template>
<body id="searchCustomer">
</body>
