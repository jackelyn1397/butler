<template name="AddCustomer">
  <h2>Add New Customer</h2>
  <div>
    <p>
        <form>
            Title (Mr, Ms, etc):<br>
            <input id="title"><br>
        </form>
    </p>
    <p>
        <form>
            First Name:<br>
            <input id="firstName"><br>
        </form>
    </p>
    <p>
        <form>
            Last Name:<br>
            <input id="lastName"><br>
        </form>
    </p>
    <p>
        <form>
            Loyalty Number:<br>
            <input id="loyaltyNumber"><br>
        </form>
    </p>
    <p>
        <button class="submit">Submit</button>
    </p>
  </div>
  <div>
  <button class="back">Back</button>
  </div>
</template>
